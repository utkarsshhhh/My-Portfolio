    <script>
      // Enable Tailwind's class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      :root {
        --glow-color-light: rgba(59, 130, 246, 0.2);
        --glow-color-dark: rgba(216, 236, 248, 0.1);
        --glow-btn-hover-light: rgba(59, 130, 246, 0.3);
        --glow-btn-hover-dark: rgba(216, 236, 248, 0.3);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa; /* Light mode default */
        overflow-x: hidden;
        transition: background-color 0.3s ease-in-out;
      }
      .dark body {
        background-color: #05060f;
      }
      .glowing-shadow {
        box-shadow: 0 0 15px 5px var(--glow-color-light), 0 0 30px 10px rgba(59, 130, 246, 0.05);
      }
      .dark .glowing-shadow {
        box-shadow: 0 0 15px 5px var(--glow-color-dark), 0 0 30px 10px rgba(216, 236, 248, 0.05);
      }
      .glowing-shadow-sm {
        box-shadow: 0 0 8px 2px var(--glow-color-light);
      }
      .dark .glowing-shadow-sm {
        box-shadow: 0 0 8px 2px var(--glow-color-dark);
      }
      .glowing-btn-hover:hover {
        box-shadow: 0 0 20px 5px var(--glow-btn-hover-light);
      }
      .dark .glowing-btn-hover:hover {
        box-shadow: 0 0 20px 5px var(--glow-btn-hover-dark);
      }
      .light-spot {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(216, 236, 248, 0.05) 0%, rgba(216, 236, 248, 0) 60%);
        border-radius: 50%;
        pointer-events: none;
      }
      /* Custom scrollbar for a more futuristic feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #e5e7eb; }
      .dark ::-webkit-scrollbar-track { background: #05060f; }
      ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(216, 236, 248, 0.2); }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(216, 236, 248, 0.4); }
    </style>
