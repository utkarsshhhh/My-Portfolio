    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05060f;
        overflow-x: hidden; /* Prevent horizontal scroll caused by animations or oversized elements */
      }
      .glowing-shadow {
        box-shadow: 0 0 15px 5px rgba(216, 236, 248, 0.1), 0 0 30px 10px rgba(216, 236, 248, 0.05);
      }
      .glowing-shadow-sm {
        box-shadow: 0 0 8px 2px rgba(216, 236, 248, 0.1);
      }
      .glowing-btn-hover:hover {
        box-shadow: 0 0 20px 5px rgba(216, 236, 248, 0.3);
      }
      .light-spot {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(216, 236, 248, 0.05) 0%, rgba(216, 236, 248, 0) 60%);
        border-radius: 50%;
        pointer-events: none;
      }
      /* Custom scrollbar for a more futuristic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #05060f;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(216, 236, 248, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(216, 236, 248, 0.4);
      }
    </style>
